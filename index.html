<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Remover</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .upload-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 40px;
            margin: 20px 0;
            background-color: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover, .upload-area.dragover {
            background-color: #ebf5fb;
            border-color: #2980b9;
        }

        .upload-area i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .upload-area p {
            margin-bottom: 15px;
            color: #555;
        }

        .file-input {
            display: none;
        }

        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-success {
            background-color: #2ecc71;
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .preview-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .preview-header h2 {
            color: #2c3e50;
        }

        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .page-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .page-item:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .page-item.selected {
            border: 2px solid #e74c3c;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        .page-item .page-number {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8rem;
        }

        .page-item .remove-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #e74c3c;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .page-item canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2ecc71;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .notification.error {
            background-color: #e74c3c;
        }

        .notification.show {
            display: flex;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading i {
            font-size: 2rem;
            color: #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background-color: #f8fafc;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-info i {
            font-size: 1.5rem;
            color: #3498db;
        }

        .file-details {
            flex-grow: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .file-meta {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .page-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-pdf"></i> PDF Page Remover</h1>
            <p class="subtitle">Upload a PDF, select pages to remove, and download the modified file</p>
        </header>

        <section class="upload-section">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag and drop your PDF file here</p>
                <p>or</p>
                <button class="btn" id="browseBtn">
                    <i class="fas fa-folder-open"></i> Browse Files
                </button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
            </div>
        </section>

        <section class="preview-section" id="previewSection">
            <div class="preview-header">
                <h2>Select Pages to Remove</h2>
                <button class="btn" id="resetBtn">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>

            <div class="file-info" id="fileInfo">
                <i class="fas fa-file-pdf"></i>
                <div class="file-details">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-meta" id="fileMeta"></div>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading PDF preview...</p>
            </div>

            <div class="page-grid" id="pageGrid"></div>

            <div class="actions">
                <button class="btn btn-danger" id="removeBtn">
                    <i class="fas fa-trash-alt"></i> Remove Selected Pages
                </button>
                <button class="btn btn-success" id="downloadBtn" style="display: none;">
                    <i class="fas fa-download"></i> Download Modified PDF
                </button>
            </div>
        </section>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationText"></span>
    </div>

    <script>
        // Set up PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const previewSection = document.getElementById('previewSection');
        const pageGrid = document.getElementById('pageGrid');
        const removeBtn = document.getElementById('removeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const loading = document.getElementById('loading');
        const fileName = document.getElementById('fileName');
        const fileMeta = document.getElementById('fileMeta');
        const fileInfo = document.getElementById('fileInfo');

        let pdfDoc = null;
        let pdfBytes = null;
        let selectedPages = new Set();
        let modifiedPdfBytes = null;

        // Event listeners
        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        removeBtn.addEventListener('click', removeSelectedPages);
        downloadBtn.addEventListener('click', downloadModifiedPdf);
        resetBtn.addEventListener('click', resetApp);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                const file = e.dataTransfer.files[0];
                if (file.type === 'application/pdf') {
                    processFile(file);
                } else {
                    showNotification('Please upload a PDF file', true);
                }
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length) {
                const file = e.target.files[0];
                if (file.type === 'application/pdf') {
                    processFile(file);
                } else {
                    showNotification('Please upload a PDF file', true);
                }
            }
        }

        async function processFile(file) {
            try {
                // Show loading
                loading.style.display = 'block';
                previewSection.style.display = 'block';
                pageGrid.innerHTML = '';
                selectedPages.clear();
                
                // Set file info
                fileName.textContent = file.name;
                fileMeta.textContent = `Size: ${formatFileSize(file.size)}`;
                fileInfo.style.display = 'flex';
                
                // Read file as array buffer
                const arrayBuffer = await file.arrayBuffer();
                pdfBytes = new Uint8Array(arrayBuffer);
                
                // Load PDF document
                pdfDoc = await pdfjsLib.getDocument({data: pdfBytes}).promise;
                
                // Render page thumbnails
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    await renderPageThumbnail(i);
                    
                    // Select first page by default
                    if (i === 1) {
                        selectedPages.add(i);
                        updatePageSelection(i, true);
                    }
                }
                
                // Hide loading
                loading.style.display = 'none';
                
                // Show notification
                showNotification(`PDF loaded with ${pdfDoc.numPages} pages`);
            } catch (error) {
                console.error('Error processing PDF:', error);
                loading.style.display = 'none';
                showNotification('Error processing PDF file', true);
            }
        }

        async function renderPageThumbnail(pageNum) {
            try {
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 0.5 });
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.dataset.pageNum = pageNum;
                
                if (pageNum === 1) {
                    pageItem.classList.add('selected');
                }
                
                pageItem.innerHTML = `
                    <div class="page-number">Page ${pageNum}</div>
                    <div class="remove-indicator" style="display: none;">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                
                pageItem.appendChild(canvas);
                pageItem.addEventListener('click', () => togglePageSelection(pageNum));
                
                pageGrid.appendChild(pageItem);
            } catch (error) {
                console.error(`Error rendering page ${pageNum}:`, error);
            }
        }

        function togglePageSelection(pageNum) {
            if (selectedPages.has(pageNum)) {
                selectedPages.delete(pageNum);
                updatePageSelection(pageNum, false);
            } else {
                selectedPages.add(pageNum);
                updatePageSelection(pageNum, true);
            }
        }

        function updatePageSelection(pageNum, isSelected) {
            const pageItem = document.querySelector(`.page-item[data-page-num="${pageNum}"]`);
            const removeIndicator = pageItem.querySelector('.remove-indicator');
            
            if (isSelected) {
                pageItem.classList.add('selected');
                removeIndicator.style.display = 'flex';
            } else {
                pageItem.classList.remove('selected');
                removeIndicator.style.display = 'none';
            }
        }

        async function removeSelectedPages() {
            if (selectedPages.size === 0) {
                showNotification('Please select at least one page to remove', true);
                return;
            }
            
            try {
                // Show loading
                loading.style.display = 'block';
                loading.innerHTML = '<i class="fas fa-spinner"></i><p>Processing PDF...</p>';
                
                // Load the PDF with pdf-lib
                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                const originalPageCount = pdfDoc.getPageCount();
                
                // Sort selected pages in descending order to avoid index issues when removing
                const pagesToRemove = Array.from(selectedPages).sort((a, b) => b - a);
                
                // Remove selected pages
                for (const pageNum of pagesToRemove) {
                    pdfDoc.removePage(pageNum - 1); // Pages are 0-indexed in pdf-lib
                }
                
                // Save the modified PDF
                modifiedPdfBytes = await pdfDoc.save();
                
                // Hide loading
                loading.style.display = 'none';
                
                // Show download button
                downloadBtn.style.display = 'inline-flex';
                
                // Show notification
                const pagesRemoved = pagesToRemove.length;
                const pagesRemaining = originalPageCount - pagesRemoved;
                showNotification(`Removed ${pagesRemoved} page(s). ${pagesRemaining} pages remaining.`);
            } catch (error) {
                console.error('Error removing pages:', error);
                loading.style.display = 'none';
                showNotification('Error removing pages from PDF', true);
            }
        }

        function downloadModifiedPdf() {
            if (!modifiedPdfBytes) {
                showNotification('No modified PDF to download', true);
                return;
            }
            
            const blob = new Blob([modifiedPdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `modified_${fileName.textContent}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('PDF downloaded successfully');
        }

        function resetApp() {
            previewSection.style.display = 'none';
            fileInput.value = '';
            pdfDoc = null;
            pdfBytes = null;
            selectedPages.clear();
            modifiedPdfBytes = null;
            downloadBtn.style.display = 'none';
            pageGrid.innerHTML = '';
        }

        function showNotification(message, isError = false) {
            notificationText.textContent = message;
            notification.className = 'notification show';
            
            if (isError) {
                notification.classList.add('error');
                notification.querySelector('i').className = 'fas fa-exclamation-circle';
            } else {
                notification.querySelector('i').className = 'fas fa-check-circle';
            }
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
